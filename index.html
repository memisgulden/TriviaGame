<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>It's Always Sunny Trivia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- BootStrap Link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>

</head>

<body>

<!-- start off with a "begin" page -->
<!-- each question in own div, one at a time -->
<!-- 15 seconds per question -->
<!-- some variable: question bank, wins, loses, timer --> 
<!-- can only click once, after click display right or wrong-->
<!-- click moves to next slide-->

    <h1>The Gang Plays Trivia</h1>

    <h4>A trivia quiz blah blah blah</h4>

    <a href="#" id="start" class="btn btn-primary btn-lg">Begin</a>

    <div id="quizStart"></div>

    <div id="quizContainer container-fluid">

        <div id="question">Question 1</div>

        <label class="option"><input type="radio" name="option" value="1">
            <span id="opt1">Answer 1</span></label>

        <label class="option"><input type="radio" name="option" value="2">
            <span id="opt2">Answer 2</span></label>

        <label class="option"><input type="radio" name="option" value="3">
            <span id="opt3">Answer 3</span></label>

        <label class="option"><input type="radio" name="option" value="4">
            <span id="opt4">Answer 4</span></label>
        
    </div>  

<!-- show result after the option is clicked-->

    <div id="result" class="container" style="display: none"></div>


</body>

</html>
